<html style="font-size: 23.4375px;"><head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <script src="jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        function draw(img) {
            var _self = this;
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.shadowBlur = 20;
            context.shadowColor = "#DDDDDD";
            context.drawImage(img, 0, 0);
            var imageData = context.getImageData(0, 0, 10, 10);
            var pixel = imageData.data;
            for (var i = 0, length = pixel.length; i < length; i += 4) {
                console.log(i+":rgb("+pixel[i]+","+pixel[i+1]+","+pixel[i+2]+")");
            }
            canvas = $("#canvas");
            canvas.click(function (e) {
                var canvasOffset = canvas.offset();
                var canvasX = Math.floor(e.pageX - canvasOffset.left);
                var canvasY = Math.floor(e.pageY - canvasOffset.top);
                // 获取该点像素的数据

                var imageData = context.getImageData(canvasX, canvasY, 1, 1);
               // 获取该点像素数据

                var pixel = imageData.data;
                var pixelColor = "rgba(" + pixel[0] + "," + pixel[1] + "," + pixel[2] + "," + pixel[3] + ")";
                $("body").css("backgroundColor", pixelColor);
                $("#currentColor").html("当前背景颜色为:"+pixelColor);
            });
        }
        $(document).ready(function () {
            var img = new Image();
            img.src = "shetop_02.png";
            $(img).load(function () {
                draw(img);
            });
        });
    </script>
    <style type="text/css" >
        .info { text-align:center; font-size:50px; line-height:50px;}
    </style>
</head>
<body>
<center >
<canvas id="canvas" width="400px" height="400px"></canvas>
<hr />
<div class="info" id="currentColor"></div>
</center>
</body>
</html>
