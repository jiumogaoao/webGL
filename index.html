<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama fisheye demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: rgb(200,200,200);
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}
			#containerA{
				position:absolute;
				width:100%;
				z-index:999;
				opacity:0;
				top:0px;
				left:0px;}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
        <div id="containerA"></div>
		<div id="info">请点击建筑</div>
		<script src="jquery-2.1.0.js" type="text/javascript"></script>
		<script src="three.min.js"></script>

		<script src="renderers/Projector.js"></script>
		<script src="renderers/CanvasRenderer.js"></script>

		<script>

			var camera=[], scene=[], renderer=[],pic=[[

					loadTexture( 'pisa/px.png' ), // right
					loadTexture( 'pisa/nx.png' ), // left
					loadTexture( 'pisa/py.png' ), // top
					loadTexture( 'pisa/ny.png' ), // bottom
					loadTexture( 'pisa/pz.png' ), // back
					loadTexture( 'pisa/nz.png' ) // front

				],[

					loadTexture( 'pisa/pxa.png' ), // right
					loadTexture( 'pisa/nxa.png' ), // left
					loadTexture( 'pisa/pya.png' ), // top
					loadTexture( 'pisa/nya.png' ), // bottom
					loadTexture( 'pisa/pza.png' ), // back
					loadTexture( 'pisa/nza.png' ) // front

				]],containerDom=["container","containerA"];

			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3();

			init();
			animate();

			function init() {

				
				$.each(containerDom,function(u,v){
				var container, mesh;	
					
					container = document.getElementById( v );
					
					camera[u] = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
					
					scene[u] = new THREE.Scene();
					
					texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;
				
				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );
				
				var materials = pic[u];
				
				mesh = new THREE.Mesh( new THREE.BoxGeometry( 300, 300, 300, 7, 7, 7 ), new THREE.MeshFaceMaterial( materials ) );
				mesh.scale.x = - 1;
				scene[u].add( mesh );
				for ( var i = 0, l = mesh.geometry.vertices.length; i < l; i ++ ) {

					var vertex = mesh.geometry.vertices[ i ];

					vertex.normalize();
					vertex.multiplyScalar( 550 );

				}
				
				renderer[u] = new THREE.CanvasRenderer();
				renderer[u].setPixelRatio( window.devicePixelRatio );
				renderer[u].setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer[u].domElement );
				
				
					})			

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
				document.addEventListener( 'DOMMouseScroll', onDocumentMouseWheel, false);

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				$.each(containerDom,function(u,v){
					camera[u].aspect = window.innerWidth / window.innerHeight;
				camera[u].updateProjectionMatrix();
				renderer[u].setSize( window.innerWidth, window.innerHeight );
					})
				

			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				var image = new Image();
				image.onload = function () {

					texture.image = this;
					texture.needsUpdate = true;

				};
				image.src = path;

				return material;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}
			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {
				$.each(containerDom,function(u,v){
					// WebKit

				if ( event.wheelDeltaY ) {

					camera[u].fov -= event.wheelDeltaY * 0.05;

				// Opera / Explorer 9

				} else if ( event.wheelDelta ) {

					camera[u].fov -= event.wheelDelta * 0.05;

				// Firefox

				} else if ( event.detail ) {

					camera[u].fov -= event.detail * 0.05;

				}

				camera[u].updateProjectionMatrix();
					})
				

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;

					onPointerDownLon = lon;
					onPointerDownLat = lat;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {
				if ( isUserInteracting === false ) {

					lon += 0.1;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );
				$.each(containerDom,function(u,v){
					camera[u].position.copy( target ).negate();
				camera[u].lookAt( target );

				renderer[u].render( scene[u], camera[u] );
					})
				

			}
				
				$("#containerA").unbind("click").bind("click",function (e) {
				
                var canvasOffset = $("#containerA").offset();
                var canvasX = Math.floor(e.pageX - canvasOffset.left);
                var canvasY = Math.floor(e.pageY - canvasOffset.top);
                // 获取该点像素的数据
				var context=renderer[1].domElement.getContext("2d");
                var imageData = context.getImageData(canvasX, canvasY, 1, 1);
               // 获取该点像素数据
                var pixel = imageData.data;
                var pixelColor = "rgba(" + pixel[0] + "," + pixel[1] + "," + pixel[2] + "," + pixel[3] + ")";
                $("#info").html(pixelColor)
            });
		</script>
	</body>
</html>
